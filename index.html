<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Maker</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="text-center p-4 mb-3">
        <h1><span class="fw-bold text-primary">Money Master</span>ðŸ’°</h1>
    </header>

    <main>
        <div class="container text-center">
            <div class="row">
                <!-- ! first column -->
                <div class="col-7">
                    <img src="assets/money.png" class="img-fluid" alt="">
                </div>
                <!--*  second column -->
                <div class="col-5 text-center money-manage">
                    <!-- ! Income section -->
                    <div class="mb-4">
                        <h2>Income</h2>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text fw-medium" id="addon-wrapping">Income: </span>
                            <input type="number" id="income-field" class="form-control" placeholder="Enter you income"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <!-- ! Expenses section -->
                    <div class="mb-4">
                        <h2>Expenses</h2>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text fw-medium" id="addon-wrapping">&emsp;Food: </span>
                            <input type="number" id="food-expense-field" class="form-control" placeholder="Enter amount"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text fw-medium" id="addon-wrapping">&emsp;&nbsp;Rent: </span>
                            <input type="number" id="rent-expense-field" class="form-control"
                                placeholder="Enter the amount" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text fw-medium" id="addon-wrapping">&ensp;Cloths: </span>
                            <input type="number" id="cloths-expense-field" class="form-control"
                                placeholder="Enter the amount" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>


                    <button id="btn-calculate" class="btn btn-primary py-3 px-5 fw-semibold mb-3">Calculate</button>
                    <h4 class="mb-3">Total Expense: <span id="expense-total">0</span></h4>
                    <h4 class="mb-5">Balance: <span id="balance-total">0</span></h4>

                    <!-- ! Savings section -->
                    <div class="d-flex mb-5">
                        <div class="input-group flex-nowrap w-50">
                            <span class="input-group-text fw-medium" id="addon-wrapping">&emsp;&nbsp;Save: </span>
                            <input type="number" id="discount-field" class="form-control" placeholder="Enter the amount"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="d-flex">
                            <p class="mx-3 p-2">%</p>
                            <button id="btn-save" class="btn btn-primary btn-sm px-5">Save</button>
                        </div>
                    </div>

                    <h4 class="mb-3">Saving Amount: <span id="saved-amount">0</span></h4>
                    <h4>Remaining Balance: <span id="new-balance">0</span></h4>
                </div>
            </div>
        </div>
    </main>

    <!-- ! Custom Scripts -->
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>

    <!-- !  Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
